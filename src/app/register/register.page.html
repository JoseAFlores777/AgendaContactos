<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-item lines="full">
      <ion-label class="mb-label" position="floating" >Email</ion-label>
      <ion-input type="text" #email required pattern="email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label class="mb-label" position="floating" >Password</ion-label>
      <ion-input type="password" #password required pattern="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onRegister(email , password)" expand="block">
          Register
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col>
      <p class="ion-text-center">
        <a routerLink="/login">Already have an account</a>
      </p>
    </ion-col>
  </ion-row>

</ion-content>
